<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Countdown</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="page-container">
        <div class="boarder-box">
        </div>
        <div class="main-container">
            <div class="header">
                <h1 class="dynamic-heading">Race Countdown</h1>
            </div>
            <div class="main">
                <div class="timer-display" id="race-timer">00:00</div>
            </div>
            <div class="footer">
                <button class="button" id="Update" value="1">Update Message</button>
                <button id="fullscreenBtn">Go Fullscreen</button>
            </div>
        </div>
        <div class="boarder-box">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/race-countdown.js"></script>
</body>

</html>
