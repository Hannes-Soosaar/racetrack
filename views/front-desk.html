<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>Front Desk Access</h1>
    <form id="access-form">
        <label for="access-key">Enter Access Key:</label>
        <input type="password" id="access-key" required>
        <button type="submit">Submit</button>
        <p id="error-message"></p>
    </form>

    <div id="content" style="display:none;">
        <h2>Manage Drivers</h2>

        <!-- Form to create or update a driver -->
        <form id="driver-form">
            <input type="hidden" id="driver-id" value="">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
            <label for="car-number">Car Number:</label>
            <select id="car-number" required>
                <!-- Options will be populated dynamically -->
            </select>
            <label for="status">Status:</label>
            <input type="number" id="status" value="8" required>
            <button type="submit">Save Driver</button>
        </form>

        <!-- List of drivers -->
        <h3>Driver List</h3>
        <ul id="driver-list"></ul>

        <h2>Manage Race Sessions</h2>

        <!-- Race session form -->
        <form id="race-session-form">
            <label for="race-date">Race Date:</label>
            <input type="date" id="race-date" required>
            <button type="submit">Create Race</button>
        </form>

        <h3>Race Session List</h3>
        <ul id="race-session-list"></ul>
    </div>

    <!-- Add Driver Modal -->
    <div id="addDriverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Driver to Race Session</h2>
            <select id="modal-driver-selection" multiple>
                <!-- Drivers will be populated dynamically -->
            </select>
            <button id="addDriverToRace">Add Driver</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/front-desk.js"></script>
</body>
</html>
