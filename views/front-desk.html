<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Front Desk Access</h1>
    <form id="access-form">
        <label for="access-key">Enter Access Key:</label>
        <input type="password" id="access-key" required>
        <button type="submit">Submit</button>
        <p id="error-message"></p>
    </form>

    <div id="content">
        <h2>Manage Drivers</h2>

        <!-- Form to create or update a driver -->
        <form id="driver-form">
            <input type="hidden" id="driver-id" value="">
            <label for="driver-name">Driver Name:</label>
            <input type="text" id="driver-name" required>
            <label for="car-number">Car Number:</label>
            <input type="number" id="car-number" required>
            <button type="submit">Save Driver</button>
        </form>

        <!-- List of drivers -->
        <h3>Driver List</h3>
        <ul id="driver-list"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/front-desk.js"></script> <!-- Link to the new JS file -->
</body>
</html>
