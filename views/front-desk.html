<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk - Racing Session</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Front Desk Access</h1>

    <form id="access-form">
        <label for="access-key">Enter Access Key:</label>
        <input type="password" id="access-key" required>
        <button type="submit">Submit</button>
        <p id="error-message"></p>
    </form>

    <div id="content" style="display:none;">
        <h2>Create New Race Session</h2>
        <form id="session-form">
            <label for="session-name">Session Name:</label>
            <input type="text" id="session-name" required>
            <button type="submit">Create Session</button>
        </form>

        <h3>Available Sessions</h3>
        <ul id="session-list"></ul>

        <div id="session-details" style="display:none;">
            <h2>Manage Drivers and Cars for Session: <span id="selected-session-name"></span></h2>

            <form id="driver-form">
                <input type="hidden" id="driver-id">
                <label for="driver-name">Driver Name:</label>
                <input type="text" id="driver-name" required>

                <label for="car-number">Car Number:</label>
                <select id="car-number" required></select>

                <button type="submit">Add/Update Driver</button>
            </form>

            <h3>Driver List</h3>
            <ul id="driver-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/front-desk.js"></script>
</body>
</html>
