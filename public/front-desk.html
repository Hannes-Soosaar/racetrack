<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk</title>
</head>
<body>
    <h1>Front Desk Interface</h1>
    <form id="access-form">
        <label for="access-key">Enter Access Key:</label>
        <input type="password" id="access-key" required>
        <button type="submit">Submit</button>
    </form>
    <div id="race-config" style="display:none;">
        <!-- Race configuration UI will go here -->
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('access-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const key = document.getElementById('access-key').value;
            // Send access key to the server to validate
            socket.emit('validate-key', { key, role: 'receptionist' });
        });

        socket.on('key-validation', function(response) {
            if (response.success) {
                document.getElementById('access-form').style.display = 'none';
                document.getElementById('race-config').style.display = 'block';
            } else {
                alert('Invalid access key.');
            }
        });
    </script>
</body>
</html>
